<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/login.css">
	<!-- <link rel="stylesheet" href="//common/iconfont.css"> -->
	<script src="/js/jquery.js"></script>
	<script src="/js/base.js"></script>
</head>
<body>
	<h1>后台登录页面</h1>
	<!-- <header class="header"></header> -->
	<div class="container">

		<header class="login-header">
			<h2>后台登录页面</h2>
			<!-- <div class="a-box"><a href="/register">注册</a></div> -->
		</header>
			<form action="/admin" method="post" id="myForm">
				<p>
					<input type="text" name="username" placeholder="username" id="username">
				</p>
				<p>
					<input type="password" name="password" placeholder="password" id="password">
				</p>
				
				<div class="submit">
					<input type="submit" value="提&nbsp;交" >
				</div>
			</form>
	</div>
	
	<script>
		$(function(){
			$("#myForm").submit(function(e){
				e.preventDefault();
				var _username=$("#username").val();
				var _password=$("#password").val();
				document.cookie="usernameAdmin='wfsm'";
				document.cookie="passwordAdmin='wfsm'"


				$.ajax({
					url:"http://192.168.155.1:3000/admin/dealAdminLogin",
					method:"post",
					data:{
						username:_username,
						password:_password
					},
					success:function(data){
						console.log(data);
						if(data.status=="ok"){
							location.href="/admin"
							alert("ok")
						}else{
							alert(data.msg);
						}
						// console.log("aaa")

						// alert("fdsa");
					}
				})
			})
		})
	</script>
</body>
</html>
